<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkillQuest – Learn. Play. Grow.</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="hero">
    <img src="assets/logo.svg" alt="SkillQuest" class="logo" />
    <p class="tag">Where learning feels like gaming</p>
    <nav class="nav">
      <a href="#chat">Milo’s Quest</a>
      <a href="#dashboard">Manager Dashboard</a>
      <a href="README.md">Docs</a>
    </nav>
  </header>

 <!-- Chat UI -->
<section id="chat" class="card">
  <div class="chat-header">
    <img src="assets/milo.svg" alt="Milo" class="milo" />
    <h2>Milo’s Quest</h2>
  </div>

  <div id="chatWindow" class="chat-window" aria-live="polite">
    <div class="msg bot">Hi! I’m Milo 👋 Ready to start your SkillQuest?</div>
  </div>

  <div class="chat-input">
    <input id="userInput" placeholder="Type RM or OPS to begin… (or tap a suggestion below)" />
    <button id="sendBtn" type="button">Send</button>
  </div>

  <!-- Pre-prompts (chips) -->
  <div class="chips" style="margin-top:8px; display:flex; gap:8px; flex-wrap:wrap">
    <button class="chip btn" data-prompt="RM">RM</button>
    <button class="chip btn" data-prompt="OPS">OPS</button>
    <button class="chip btn" data-prompt="Next Quest">Next Quest</button>
    <button class="chip btn" data-prompt="Dashboard">Dashboard</button>
  </div>
</section>



  <!-- Manager Dashboard -->
  <section id="dashboard" class="card">
    <h2>Quest Command</h2>
    <div class="stats">
      <div class="kpi"><span>Avg Progress</span><strong id="kpiProgress">–</strong></div>
      <div class="kpi"><span>Quiz Accuracy</span><strong id="kpiAccuracy">–</strong></div>
      <div class="kpi"><span>Active (7d)</span><strong id="kpiActive">–</strong></div>
    </div>
    <div class="viz">
      <canvas id="skillBar" width="640" height="320"></canvas>
    </div>
    <button id="exportCsv" class="btn">Export CSV</button>
  </section>

<!-- Milo header image -->
<img src="assets/milo.svg" alt="Milo" class="milo" />

<!-- Put these as the LAST lines before </body> -->
<script src="js/chat.js" defer></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
  const chatWindow = document.getElementById("chatWindow");
  const input = document.getElementById("userInput");
  const sendBtn = document.getElementById("sendBtn");

  if (!chatWindow || !sendBtn || !input) {
    console.error("Chat elements not found in DOM. Check #chatWindow, #userInput, #sendBtn");
    return;
  }

  function addMsg(sender, text) {
    const div = document.createElement("div");
    div.className = "msg " + sender;
    div.textContent = text;
    chatWindow.appendChild(div);
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }

  const delay = (ms) => new Promise((r) => setTimeout(r, ms));
  let state = { step: 0, role: "", score: 0 };

  async function respond(text) {
    const lower = text.toLowerCase();

    if (state.step === 0) {
      addMsg("bot", "Great! Are you a Relationship Manager or Branch Ops?");
      state.step = 1;
      return;
    }

    if (state.step === 1) {
      if (lower.includes("rm")) {
        state.role = "RM";
        addMsg("bot", "Welcome, Relationship Manager! 🎯 Your first quest: Communication Skills");
      } else if (lower.includes("ops")) {
        state.role = "OPS";
        addMsg("bot", "Welcome, Branch Ops! 🧾 Your first quest: Compliance Mindset");
      } else {
        addMsg("bot", "Please type RM or OPS to continue.");
        return;
      }
      await delay(600);
      addMsg("bot", "Question 1️⃣: What’s most important when talking to a client?");
      addMsg("bot", "A) Talking fast  B) Active listening  C) Giving advice immediately");
      state.step = 2;
      return;
    }

    if (state.step === 2) {
      if (lower.includes("b")) {
        state.score++;
        addMsg("bot", "✅ Correct! Active listening builds trust.");
      } else {
        addMsg("bot", "❌ Not quite. Active listening builds trust.");
      }
      await delay(600);
      addMsg("bot", "Question 2️⃣: When a client raises an objection, you should…");
      addMsg("bot", "A) Defend immediately  B) Pause & reframe  C) Ignore");
      state.step = 3;
      return;
    }

    if (state.step === 3) {
      if (lower.includes("b")) {
        state.score++;
        addMsg("bot", "✅ Great! That’s the right approach.");
      } else {
        addMsg("bot", "❌ Almost. The best approach is to pause & reframe.");
      }
      await delay(400);
      const xp = state.score * 10;
      addMsg("bot", `🎉 You finished your quest with ${xp} XP!`);
      if (state.score === 2) addMsg("bot", "🏅 Badge Unlocked: Communication Pro!");
      else addMsg("bot", "👏 Good start! Try again to earn your badge.");
      await delay(700);
      addMsg("bot", "Ready for your next quest? Tap a suggestion below or type ‘Next Quest’ / ‘Dashboard’.");
      state.step = 4;
      return;
    }

    if (state.step === 4) {
      if (lower.includes("next")) {
        addMsg("bot", "Coming soon: Negotiation Ninja Quest 🤝");
      } else if (lower.includes("dashboard")) {
        addMsg("bot", "Switching to your Dashboard → Scroll down 📊");
      } else {
        addMsg("bot", "Type ‘Next Quest’ or ‘Dashboard’ to continue.");
      }
    }
  }

  sendBtn.addEventListener("click", async () => {
    const text = input.value.trim();
    if (!text) return;
    addMsg("user", text);
    input.value = "";
    await respond(text);
  });

  input.addEventListener("keydown", (e) => { if (e.key === "Enter") sendBtn.click(); });

  // Pre-prompt chips
  document.querySelectorAll(".chip.btn[data-prompt]").forEach(btn => {
    btn.addEventListener("click", () => {
      const text = btn.getAttribute("data-prompt");
      addMsg("user", text);
      respond(text);
    });
  });

  // Seed intro
  addMsg("bot", "Hi! I’m Milo 👋 Ready to start your SkillQuest?");
});
</script>


</body>
</html>
